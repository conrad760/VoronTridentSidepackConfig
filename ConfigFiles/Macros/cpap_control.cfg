[gcode_macro CPAP_ON]
description: Turn on CPAP fan at full speed
gcode:
    SET_FAN_SPEED FAN=cpap_fan SPEED=1.0
    {action_respond_info("CPAP fan turned ON")}

[gcode_macro CPAP_OFF]
description: Turn off CPAP fan
gcode:
    SET_FAN_SPEED FAN=cpap_fan SPEED=0
    {action_respond_info("CPAP fan turned OFF")}